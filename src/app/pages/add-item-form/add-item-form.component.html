<div class="container">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
        <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="error">
          Item name is required (min 3 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="salesprice">Sales Price:</label>
        <input id="salesprice" type="number" class="form-control" formControlName="salesprice" />
        <div *ngIf="itemForm.get('salesprice')?.invalid && itemForm.get('salesprice')?.touched" class="error">
          Sales price is required and must be a positive number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="purchasePrice">Purchase Price:</label>
        <input id="purchasePrice" type="number" class="form-control" formControlName="purchasePrice" />
      </div>
  
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input id="categoryName" type="text" class="form-control" formControlName="categoryName" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Add Item</button>
    </form>
  </div>
