<div class="item-box" style="cursor: pointer;" (click)="navigateToDetails()">
  <div class="img-wrapper">
    <div class="ribbon"><span>new</span></div>
    <div class="front">
      <img alt="{{item.name}}"
           [src]="item.imgename"
           class="img-fluid blur-up lazyload bg-img">
    </div>
    <div class="cart-info cart-wrap">
      <a (click)="navigateToDetails($event)" title="Add to Wishlist" target="_blank">
        <i class="fa fa-heart" aria-hidden="true"></i>
      </a>
      <button title="Add to cart" (click)="addToCart()">
        <i class="ti-shopping-cart"></i> Add to cart
      </button>
      <a href="compare.html" title="Compare">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </a>
      <a class="mobile-quick-view" href="#" data-toggle="modal" data-target="#quick-view" title="Quick View">
        <i class="ti-search" aria-hidden="true"></i>
      </a>
    </div>
    <div class="quick-view-part">
      <a (click)="navigateToDetails($event)" title="Quick View" target="_blank" >
        <i class="ti-search" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="product-info">
    <div class="rating">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
    <a (click)="navigateToDetails($event)" target="_blank">
      <h6>{{item.name | lowercase}}</h6>
    </a>
    <h4>{{item.salesprice | currency:'USD':'symbol':'4.2-2'}}</h4>
    <h4>{{item.category | titlecase}}</h4>
  </div>
</div>
